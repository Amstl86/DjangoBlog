{% extends 'blog/base.html' %}

{% block title %}Share "{{ post.title }}"{% endblock %}

{% block content %}
    <h1>Share "{{ post.title }}" by email</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send email</button>
    </form>
    {% if sent %}
        <p>Email successfully sent!</p>
    {% endif %}
{% endblock %}
